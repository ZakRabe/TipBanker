<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TipBanker</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/datepicker.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script>
    window.onload = function(){
	    if($db("deposits").getObj()){
	    	bank = $db("deposits").getObj();
	    	draw("balance");
	   	 	draw("deposits");
	   	 	calcWeekly();
	    }
	    if($db("bills").getObj()){
	     	bills = $db("bills").getObj();
	     	draw("bills");
	     	calcWeekly();
    	}
    	if($db("expenses").getObj()){
	     	expenses = $db("expenses").getObj();
	     	draw("balance");
	     	draw("expenses");
	     	calcWeekly();
    	}
	};	
    </script>
</head>
<body>
	<div class="container">
		<header class="navbar navbar-default navbar-fixed-top">
			<div class="container">
			<div class="navbar-header"><a class="navbar-brand">TipBanker</a></div>
			<div id="" class="nav navbar-nav navbar-right">
			<a id="weeklyBtn" class="btn btn-info">Weekly</a>
			<a class="btn btn-success">Balance <span id="balance" class="badge"></span></a>
			<button class ="btn btn-warning" onclick ="clearIt();">Clear</button>
			</div>
			</div>
		</header>
		<div id="buttons" class="button-group btn-group-justified">				
			<a type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" onclick='inputSelect("deposit");'><span class="glyphicon glyphicon-import"></span> Deposit</a>
			
			<a type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick='inputSelect("bill");'><span class="glyphicon glyphicon-tags"></span> Bill</a>
			
			<a type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal" onclick='inputSelect("expense");'><span class="glyphicon glyphicon-export"></span> Expense</a>
		</div>
<hr>
		<div class="row">
			
			<div class="col-md-4">
				<h3>Deposits</h3>
				<ul class="list-group" id="deposits">
				</ul>
			</div>
			<div class="col-md-4">
				<h3>Bills</h3>
				<ul class="list-group" id="bills">
				</ul>
			</div>
			<div class="col-md-4">
				<h3>Expenses</h3>
			<ul class="list-group" id="expenses">
			</ul>
			</div>
		</div>




<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modalTitle"></h4>
      </div>
      <div class="modal-body">
		<form id="form" action="" method="GET">
    	<input type="hidden" name="type" value="">
		<p><input type="text" class="form-control" name="text" value="" placeholder="Label">
		<p><input type="text" class="form-control" name="amount" value="" placeholder="Amount" >
		    <div class="input-append date" id="dp" data-date="102/2014" data-date-format="mm/dd/yyyy">
    		<input class="datepicker" size="16" type="text" name="datepicker" value="02/2014" readonly><span class="add-on glyphicon glyphicon-calendar"></span>
	    	
     		</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="logFromForm()">Bank it!</button> 
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


	</div>
	
	

	
	<script type="text/javascript" src="js/bank.js"></script>
	<!-- bootstrap CDN -->
	<script src="https://code.jquery.com/jquery.js"></script>
	
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script>
	    $('#dp').datepicker();
	</script>


</body>
</html>
