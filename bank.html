<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>TipBanker</title>
</head>
<body>
	<div id="container">
		<header><h1>TipBanker</h1><div id="balance"></div></header>
		<nav>
			<ul>
				<li onclick='inputSelect("deposit");'>Make a Deposit</li>
				<li onclick='inputSelect("bill");'>Add a Bill</li>
				<li onclick='inputSelect("expense");'>Add an Expense</li>
			</ul>
		</nav>
		<section id="deposits"></section>
		<section id="bills"></section>
		<section id="expense"></section>
	</div>

	<div id="input">
		<form id="form" action="" method="GET">
			<input type="hidden" name="type" value="">
			<p><label>Label:<input type="text" name="text" value=""></label>
			<p><label>Amount:<input type="text" name="amount" value=""></label>
			<p><button onclick="logFromForm(this.form)">Bank it!</button>
		</form>
	</div>
</body>
<script type="text/javascript" src="bank.js"></script>
</html>
