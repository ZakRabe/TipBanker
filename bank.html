<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TipBanker</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
		
</head>
<body>
	<div class="container">
		<header class="page-header">
			<h1>TipBanker</h1>
			<p class="btn btn-lg btn-success">Balance <span class="badge">100</span></p>
		</header>
		<div class="row">
			<button type="button" class="btn btn-success" onclick='inputSelect("deposit");'><span class="glyphicon glyphicon-import"></span> Make a Deposit</button>
			<button type="button" class="btn btn-primary" onclick='inputSelect("bill");'><span class="glyphicon glyphicon-tags"></span> Add a Bill</button>
			<button type="button" class="btn btn-warning" onclick='inputSelect("expense");'><span class="glyphicon glyphicon-usd"></span>Add an Expense</button>
		</div>
		<div class="row">
			<ul class="list-group" id="deposits">
				<li class="list-group-item">100 </li>
			</ul>
			<ul class="list-group" id="bills">
				<li class="list-group-item">100 </li>
			</ul>
			<ul class="list-group" id="expense">
				<li class="list-group-item">100 </li>
				<li class="list-group-item">100 </li>
			</ul>
		</div>
	</div>
	
	<script type="text/javascript" src="bank.js"></script>
	<!-- bootstrap CDN -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
