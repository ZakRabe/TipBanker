	<div class="container">
		<header class="page-header">
			<h1>TipBanker</h1>
			<p class="btn btn-lg btn-success">Balance <span class="badge">100</span></p>
		</header>
		<div class="row">
			<button type="button" class="btn btn-success" onclick='inputSelect("deposit");'><span class="glyphicon glyphicon-import"></span> Make a Deposit</button>
			<button type="button" class="btn btn-primary" onclick='inputSelect("bill");'><span class="glyphicon glyphicon-tags"></span> Add a Bill</button>
			<button type="button" class="btn btn-warning" onclick='inputSelect("expense");'><span class="glyphicon glyphicon-usd"></span>Add an Expense</button>
		</div>
		<div class="row">
			<ul class="list-group" id="deposits">
				<li class="list-group-item">100 </li>
			</ul>
			<ul class="list-group" id="bills">

			</ul>
			<ul class="list-group" id="expense">
				<li class="list-group-item">100 </li>
				<li class="list-group-item">100 </li>
			</ul>
		</div>
