<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TipBanker</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<header class="page-header">
			<h1>TipBanker</h1>
			<p class="btn btn-lg btn-success">Balance <span id="balance" class="badge">100</span></p>
		</header>
		<div class="row">
			<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" onclick='inputSelect("deposit");'><span class="glyphicon glyphicon-import"></span> Make a Deposit</button>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick='inputSelect("bill");'><span class="glyphicon glyphicon-tags"></span> Add a Bill</button>
			<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal" onclick='inputSelect("expense");'><span class="glyphicon glyphicon-export"></span> Add an Expense</button>
		</div>

		<div class="row">
			
			<div class="col-md-5">
			<ul class="list-group" id="deposits">
			</ul>
			</div>
			<div class="col-md-5">
			<ul class="list-group" id="bills">
			</ul>
			</div>
			<div class="col-md-2">
			<ul class="list-group" id="expenses">
			</ul>
			</div>
		</div>




<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modalTitle"></h4>
      </div>
      <div class="modal-body">
		<form id="form" action="" method="GET">
    	<input type="hidden" name="type" value="">
		<p><input type="text" class="form-control" name="text" value="" placeholder="Label">
		<p><input type="text" class="form-control" name="amount" value="" placeholder="Amount" >
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="logFromForm()">Bank it!</button> 
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


	</div>
	
	

	
	<script type="text/javascript" src="bank.js"></script>
	<!-- bootstrap CDN -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
